<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class02...</title>
    <style>
        body {
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    
    <script>
        let name = window.prompt('What you name?')
        document.write(`Hello, ${name}! your name has ${name.length} letters. </br>`)
        document.write(`your name in upperCase is  ${name.toUpperCase()} </br>`)
        document.write(`your name in lowerCase is  ${name.toLowerCase()}`)

    </script>
</body>
</html>
